<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
  </head>
  <body>
    <main>
      <header
        class="text-zinc-200 sticky top-0 flex flex-col md:flex-row justify-around items-center gap-4 bg-gradient-to-b md:bg-gradient-to-r from-royal-I to-pink-500"
      >
        <div class="flex items-center p-2 gap-2">
          <img
            src="./assets/images/cupcake.png"
            alt="cupcake logo, Dessert icons created by Freepik - Flaticon"
            width="50"
            class="self-start mt-1"
          />
          <div class="flex flex-col leading-tight">
            <span class="text-xl md:text-3xl font-bold font-dynapuff"
              >Pravshi <span class="text-pink-500">Cakes</span></span
            >
            <span class="text-sm font-light text-white tracking-wide"
              >Fresh eggless cakes</span
            >
          </div>
        </div>
        <div
          class="flex items-center justify-end gap-2 p-2 text-sm md:text-2xl"
        >
          <span>
            <img
              src="./assets/images/phone-call.png"
              alt="Phone icons"
              class="w-7 md:w-10 self-start mt-1"
            />
          </span>
          <i>or</i>
          <span>
            <img
              src="./assets/images/whatsapp.png"
              alt="whatsapp icon"
              class="w-7 md:w-10 self-start mt-1"
            />
          </span>
          <a href="tel:+919176001825">+91 9176 00 1825</a>
        </div>
        <div class="flex items-center gap-2 p-2">
          <a href="https://www.instagram.com/pravshi_cakes/" target="_blank">
            <img
              src="./assets/images/instagram.png"
              alt="instagram icon"
              width="30"
            />
          </a>
          <a
            href="https://share.google/SbEdDGIJaHk8LjmQf"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img
              src="./assets/images/google.png"
              alt="Google link"
              width="30"
            />
          </a>
        </div>
      </header>
      <div
        class="h-[calc(100vh-100px)] min-h-[400px] bg-[linear-gradient(rgba(82,53,123,.4),rgba(82,53,123,.4)),url('/src/assets/images/cake_bg.JPEG')] bg-center bg-cover"
      ></div>
    </main>
  </body>
</html>
